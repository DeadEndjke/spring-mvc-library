<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>books</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id = ${book.getId()})}" th:text="${book.getAuthor() + ', ' + book.getName() + ', ' + book.getBookYear()}">book</a>
</div>

<br/>
<hr/>
<a href = "/books/new">create new book</a>

</body>
</html>
